<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học tập TNUT</title>
    <link rel="icon" type="image/x-icon" href="./assets/css/image/logofee.jpg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/9e3574538e.js" crossorigin="anonymous"></script>
</head>
<body>
   <div id="main">
           <!-- begin header -->
       <div id="header">
            <div class="logo">
                <a href=""><img src="./assets/css/image/logofee.jpg" alt="Học tập và giảng dạy TNUT"></a>
                <h4>Học Tập Và Giảng Dạy FEE</h4>
            </div>
            <div class="search">
                <form action="" class="search-btn">
                    <input type="text" placeholder="Tìm kiếm..." autofocus required />
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="login">
                <a href="">Đăng nhập</a>
            </div>
       </div>
           <!-- end header -->

       <div id="slider">
           <!-- begin menu -->
            <div class="menu">
                <ul class="list">
                    <li>
                        <a href="">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-chalkboard-user"></i>
                            <span>Giảng Dạy</span>
                        </a>
                    </li>
                    <li class="learning">
                        <a href="">
                            <i class="fa-solid fa-lightbulb"></i>
                            <span>Học Tập</span>
                        </a>
                        <ul class="sub-learning">
                            <li>Kỹ Thuật Máy Tính</li>
                            <li>Điện Tử Viễn Thông</li>
                            <li>Kỹ Thuật Điều Khiển</li>
                            <li>Kỹ Thuật Điện Tử</li>
                        </ul>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-arrows-rotate"></i>
                            <span>Trao Đổi <br> Kiến Thức</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- end menu -->
            <!-- begin slideshow -->
            <div class="slideshow">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio-1">
                    <input type="radio" name="radio-btn" id="radio-2">
                    <input type="radio" name="radio-btn" id="radio-3">
                    <div class="slide first">
                        <img src="/assets/css/image/anhkhoa.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="/assets/css/image/anhkhoa1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="/assets/css/image/anhkhoa2.jpg" alt="">
                    </div>
                    <!-- nav automatic begin-->
                    <div class="nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                    <!-- nav automatic end -->
                </div>
                <!-- nav manual begin -->
                <div class="nav-manual">
                    <label for="radio-1" class="manual-btn"></label>
                    <label for="radio-2" class="manual-btn"></label>
                    <label for="radio-3" class="manual-btn"></label>
                </div>
                <!-- nav manual end -->
            </div>
            <!-- end slideshow -->
            <script type="text/javascript">
        var counter = 1;
        setInterval(function (){
            document.getElementById('radio-' + counter).checked = true;
             counter++;
             if(counter > 3){
                 counter = 1;
             }
         },5000);
    </script>
       </div>
       <!-- end slider -->
       <div id="content">
        
        </div>
        <div id="footer">

        </div>
   </div>
</body>
</html>
